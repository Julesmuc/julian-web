version: "3.8"
services:
  nginx-web:
    image: nginx:alpine
    container_name: julian-web
    networks:
      - proxy
    expose:
      - "80"
    restart: always
    environment:
      - VIRTUAL_HOST=www.julianschroeter.com,julianschroeter.com, www.julianschroeter.rocks,julianschroeter.rocks
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=www.julianschroeter.com,julianschroeter.com, www.julianschroeter.rocks,julianschroeter.rocks
      - LETSENCRYPT_EMAIL=julianschroeter@outlook.com
    volumes:
      - ./public-html/:/usr/share/nginx/html:ro
networks:
  proxy:
    external:
      name: nginx-proxy
